# Default values for epirust.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config: "10k_100_latest.json"

multiengineSim: true

engine:
  fullname: "10-100-engine-sep-topics-2"
  spec:
    completions: 100
    parallelism: 100
  image:
    repository: "sapanakale/epirust-engine"
    tag: "commute-latest-16"
    pullPolicy: Always
  resources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"
  env:
    EPI_KAFKA_URL: "kafka-cp-kafka:9092"
    RUST_LOG: info
    RUST_BACKTRACE: full
  volumes:
    name: "epirust-storage"
    claimName: "epirust-claim"
  volumeMounts:
    output:
      subPath: "epirust/output/10k_100"
    config:
      subPath: "epirust/config"

orchestrator:
  fullname: "1m-100-orchestrator-sep-topics-2"
  image:
    repository: "sapanakale/epirust-orchestrator"
    pullPolicy: Always
    tag: "commute-latest-12"
  resources:
    requests:
      cpu: "1000m"
      memory: "2Gi"
    limits:
      cpu: "1000m"
      memory: "2Gi"
  env:
    EPI_KAFKA_URL: "kafka-cp-kafka:9092"
    RUST_LOG: info
    RUST_BACKTRACE: full
  volumes:
    name: "epirust-storage"
    claimName: "epirust-claim"
  volumeMounts:
    config:
      mountPath: "config"
      subPath: "epirust/config"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
